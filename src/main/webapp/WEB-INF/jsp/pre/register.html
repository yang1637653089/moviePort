<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册|电影港</title>
    <link rel="stylesheet" href="/movie/statics/css/pre/register.css">
</head>
<body>
<header>
    <a href="index.html"><img src="/movie/statics/images/logo.png" alt="" width="280"  height="90"></a>
    <hr color="#d64839"/>
</header>

<div class="content">
    <div class="J-unitive-signup-form">
        <div class="sheet" style="display: block">
            <form action="" method="post">
                <div class="form-field form-field--username">
                    <label>用户名
                        <input type="text" name="username" class="f-text J-mobile"></label>
                </div>
                <div class="form-field form-field--mobile">
                    <label>手机号
                    <input type="text" name="mobile" class="f-text J-mobile"></label>
                </div>
                <div class="form-field form-field--vbtn">
                    <div class="verify-wrapper">
                        <input type="button" class="btn-normal btn-mini verify-btn J-verify-btn" value="免费获取手机动态码" style="width:150px;margin-left: 55px;">
                        <span class="f1 verify-tip" id="J-verify-tip"></span>
                    </div>
                </div>
                <div class="form-field form-field--sms" >
                    <label >短信动态码
                        <input type="text" name="sms" class="f-text J-sms" /></label>
                </div>
                <div class="form-field form-field--pwd">
                    <label>创建密码
                        <input type="password" name="password" class="f-text J-password"/></label>
                    <div class="pw-strength">
                        <div class="pw-strength__bar" id="J-pw-strength__bar"></div>
                        <div class="pw-strength__letter">
                            <span class="pw-strength__label">弱</span>
                            <span class="pw-strength__label">中</span>
                            <span class="pw-strength__label pw-strength__label--noborder">强</span>
                        </div>
                    </div>
                </div>
                <div class="form-field form-field--pwd2">
                    <label>确认密码
                        <input type="password" name="password2" class="f-text J-password2"/></label>
                </div>
                <div class="form-field">
                    <input type="submit" name="commit" class="btn" value="同意以下协议并注册">
                    <p><a href="#">《用户协议》</a></p>
                </div>
            </form>
        </div>
    </div>
    
</div>
<script src="/movie/statics/js/pre/jquery-1.12.4.js"></script>
<script>
    $(function() {
        $(".form-field>label>input").focus(function () {
            $(this).css("border","1px solid red");
        });
        $(".form-field>label>input").blur(function () {
            $(this).css("border","");
        });

    })
</script>
</body>

</html>
